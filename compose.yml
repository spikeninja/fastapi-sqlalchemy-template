services:
  web:
    build:
      context: docker/prod
    container_name: PROJECT_NAME_api_prod
    command: uv run uvicorn main:application_factory --reload --workers 1 --host 0.0.0.0 --port 8000
    env_file:
      - prod.env
    ports:
      - 8001:8001
    depends_on:
      - redis
      - postgres_db

  queue:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    container_name: PROJECT_NAME_queue_prod
    command: uv run taskiq worker app.tasks.broker:broker -tp '**/tasks/tasks.py' -fsd
    volumes:
      - ./web/:/usr/src/app/
      - ./files/:/usr/files/
    env_file:
      - .env
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    container_name: PROJECT_NAME_redis_prod
    volumes:
      - redis_data:/data

  postgres_db:
    build:
      context: docker/prod
      dockerfile: Postgres.Dockerfile
    image: postgres:16-alpine
    container_name: PROJECT_NAME_pgsql_prod
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env

volumes:
  redis_data:
  postgres_data: {}
